<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web+__LizaAlert</title>
	<link rel="stylesheet" href="./pages/profile.css">
</head>

<body class="page">
	<header class="header">
		<p class="header__title">Учебная платформа</p>
		<ul class="header__navigation">
			<li class="header__button">
				<img class="header__icon" src="images/shapo4ka.svg" alt="Шапочка">
				<p class="header__subtitle">Курсы</p>
				<a href="#"></a>
			</li>
			<li class="header__button header__button_active">
				<img class="header__icon" src="images/profile%20active.svg" alt="Профиль">
				<p class="header__subtitle">Профиль</p>
				<a href="#"></a>
			</li>
		</ul>
	</header>
	<div class="wrapper">
		<aside class="sidebar">
			<!-- блок с данными о пользователе -->
		</aside>
		<main class="content">
			<div class="card-profile background">
				<h2 class="card-profile__header">Личные данные</h2>
				<form class="form form__personal-data">
					  <fieldset class="form__input-container">
						<div class="form__input-wrapper">
							<label for="name" class="form__label">ФИО</label>
							<input type="text" class="form__item form__item_el_name" id="name" name="name" placeholder="ФИО" required>
							<div class="form__icon form__icon_type_pen"></div>
						</div>
						<div class="form__input-wrapper">
							<label for="birthday" class="form__label">Дата рождения</label>
							<input type="date" class="form__item form__item_el_birthday" id="birthday" name="birthday" max="2010-12-31">
							<div class="form__icon form__icon_type_pen"></div>
						</div>
						<div class="form__input-wrapper">
							<label for="region" class="form__label">Географический регион</label>
							<input type="text" class="form__item form__item_el_region" id="region" name="region" placeholder="Географический регион" required>
							<div class="form__icon form__icon_type_pen"></div>
						</div>
						<div class="form__input-wrapper">
							<label for="nickname" class="form__label">Позывной на форуме</label>
							<input type="text" class="form__item form__item_el_nickname" id="nickname" name="nickname" placeholder="Позывной на форуме" required>
							<div class="form__icon form__icon_type_pen"></div>
						</div>
						<div class="form__input-wrapper">
							<label for="photo" class="form__label">Фото</label>
							<input type="text" class="form__item form__item_el_photo" id="photo" name="photo" placeholder="photo.jpg" disabled>
							<div class="form__icon form__icon_type_clip"></div>
						</div>
						<button class="button button_status_active-orange" type="submit">Сохранить изменения</button>
					  </fieldset>
				</form>
			</div>

			<div class="card-profile background">
				<h2 class="card-profile__header">Аккаунт</h2>
				<form class="form form__account">
					  <fieldset class="form__input-container">
						<label for="tel" class="form__label">Номер телефона</label>
						<input type="tel" class="form__item form__item_el_tel" id="tel" name="tel" placeholder="+7 777 77 77" disabled>
						<div class="form__input-wrapper">
							<label for="email" class="form__label">E-mail</label>
							<input type="email" class="form__item form__item_el_email" id="email" name="email" placeholder="hello@example.com">
							<div class="form__icon form__icon_type_pen"></div>
						</div>
						<div class="form__input-wrapper">
							<label for="password" class="form__label">Пароль</label>
							<input type="password" class="form__item form__item_el_password" id="password" name="password" placeholder="Пароль" required>
							<div class="form__icon form__icon_type_pen"></div>
						</div>
						<button class="button button_status_not-active" type="submit">Сохранить изменения</button>
					  </fieldset>
				</form>
			</div>

		</main>
	</div>
</body>

</html>
